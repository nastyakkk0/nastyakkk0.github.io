<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body onhashchange="close_popup()">
    <p id="button">
        <a href="javascript:pop_up()">Нажмите сюда</a>
    </p>
      <div id="popup_bg" style="display:none;">
        <div class="forma" id="forma">
          <form class="ajaxForm" action="https://formcarry.com/s/rcdK_pSjf" accept-charset="UTF-8" id="form1" name="my_form">
            <div class="form-group" id="form-group">
              <label for="InputName">Имя</label> <br>
              <input type="text" name="name" class="form-control" id="InputName" placeholder="Введите Ваше имя" required>
            </div>
            <div class="form-group">
              <label for="InputEmail">Email</label> <br>
              <input type="email" name="email" class="form-control" id="InputEmail" placeholder="Введите Ваш email"
                required>
            </div>
            <div class="form-group">
              <label for="Textarea">Ваши пожелания</label> <br>
              <textarea name="msg" class="form-control" id="Textarea" rows="3"></textarea>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="Check" required name="my_checkbox">
              <label class="form-check-label" for="Check">
                <a>Обязуюсь выполнять условия проведения мероприятия</a></label>
            </div>
            <button type="submit" class="btn btn-primary" id="b">Отправить</button>
          </form>
        </div>
      </div>
    
</body>
</html>
